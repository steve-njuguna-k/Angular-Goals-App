<div class="container">
    <div class="row mb-5">
        <div class="col-md-12">
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-primary btn-block" type="button" data-toggle="modal" data-target="#exampleModal">Add New Goal</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let goal of goals; let i = index">
            <div class="col-sm-12">
                <div class="card shadow mb-3 bg-body rounded" style="width: 21rem;">
                    <div class="card-body">
                        <h5 class="card-title" appStrikethrough>{{goal.name}}</h5>
                        <p class="text-muted">Due Date: {{goal.completeDate | date}} ({{ goal.completeDate | dateCount}} Days remaining)</p>
                        <p class="card-text"><app-goal-details *ngIf='goal.showDescription' [goal]='goal' (isComplete) = 'completeGoal($event,i)'></app-goal-details></p>
                        <a href="#" class="btn btn-primary btn-sm" (click)='toggleDetails(i)'>More Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create A New Goal</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
        </div>
      </div>
    </div>
</div>
