<div class="container-fluid">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" name="name" id="name" placeholder="Name" [(ngModel)]="newGoal.name" #name='ngModel'>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger" role="alert">
                <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" placeholder="Description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger" role="alert">
                <p>Description is required</p>
            </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' class="form-control" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
  
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-md btn-block">Save</button>
            <button type="button" class="btn btn-secondary btn-md btn-block" data-dismiss="modal">Cancel</button>
        </div>
    </form>
</div>
